<VirtualHost *:80>
        ServerName ecommerce.local
        DocumentRoot "/var/www/public/"

        SetEnv APPLICATION_PATH "/var/www/"
        SetEnv APPLICATION_ENV=LOCAL

        <Directory "/var/www/public/">
                Satisfy Any
                Options Includes FollowSymLinks
                Order allow,deny
                AllowOverride all
                Allow from all
                Require all granted
        </Directory>
</VirtualHost>
